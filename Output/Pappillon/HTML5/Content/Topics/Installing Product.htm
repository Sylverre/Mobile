        <h1>Installing <span class="GeneralProductName">CenterScape</span><a name="__RefHeading___Toc414541326"></a></h1>
        <p><span class="GeneralProductName">CenterScape</span> can be installed in Windows or Linux.  For a pilot deployment, install <span class="GeneralProductName">CenterScape</span> using the bundled Express server.   For a full roll-out deployment, create a database before beginning <span class="GeneralProductName">CenterScape</span> installation.<![CDATA[  ]]></p>
